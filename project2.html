<!DOCTYPE html>
<html lang=*en*>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="CSS/style_project2.css">
</head>

<body>
    <div class="container">
        <form class="form">
            <h1 class="form_title">Login</h1>
            <div class="form-input">
                <label for="name-input">Enter your name</label>
                <input type="text" id="name-input" placeholder="Name" />
            </div>
            <div class="form-input">
                <label for="name-input">Enter your Email</label>
                <input type="text" id="name-input" placeholder="Email" />
            </div>
            <div class="form-input">
                <label for="password-input">Enter your password</label>
                <input type="password" id="password-input" placeholder="Password"/>
            </div>
            <div class="form-input">
                <label for="user-type-input">Select user type</label>
                <select id="user-type-input">
                    <option value="Admin">Admin</option>
                    <option value="Moderator">Moderator</option>
                    <option value="User">User</option>
                </select>
            </div>

            <input type="submit" value="Log in" />
        </form>
    </div>
</body>

</html>
